<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма регистрации</title>
    <link href="./css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="content">
        <?php if (isset($success_message)): ?>
            <div class="success"><?= $success_message ?></div>
        <?php endif; ?>

        <?php if (!empty($errors)): ?>
            <div style="color: #dc3545; margin-bottom: 15px;">
                <strong>Ошибки в форме:</strong>
                <ul>
                    <?php foreach ($errors as $error): ?>
                        <li><?= htmlspecialchars($error) ?></li>
                    <?php endforeach; ?>
                </ul>
            </div>
        <?php endif; ?>

        <form id="form" method="POST" action="index.php">
            <label for="name">ФИО:</label>
            <input id="name" name="name" placeholder="Введите ваши ФИО" required type="text"
                   value="<?= htmlspecialchars($fields['name']) ?>"
                   class="<?= isset($errors['name']) ? 'error-field' : '' ?>">
            <?php if (isset($errors['name'])): ?>
                <div class="error-message"><?= htmlspecialchars($errors['name']) ?></div>
            <?php endif; ?>
            <br>

            <label for="phone">Телефон:</label>
            <input id="phone" name="phone" pattern="^(\+7|8)([0-9]{10})$" placeholder="88005553535" required type="tel"
                   value="<?= htmlspecialchars($fields['phone']) ?>"
                   class="<?= isset($errors['phone']) ? 'error-field' : '' ?>">
            <?php if (isset($errors['phone'])): ?>
                <div class="error-message"><?= htmlspecialchars($errors['phone']) ?></div>
            <?php endif; ?>
            <br>

            <label for="email">E-mail:</label>
            <input id="email" name="email" placeholder="you@example.com" required type="email"
                   value="<?= htmlspecialchars($fields['email']) ?>"
                   class="<?= isset($errors['email']) ? 'error-field' : '' ?>">
            <?php if (isset($errors['email'])): ?>
                <div class="error-message"><?= htmlspecialchars($errors['email']) ?></div>
            <?php endif; ?>
            <br>

            <label for="birthday">Дата рождения:</label>
            <input id="birthday" name="birthday" required type="date"
                   value="<?= htmlspecialchars($fields['birthday']) ?>"
                   class="<?= isset($errors['birthday']) ? 'error-field' : '' ?>">
            <?php if (isset($errors['birthday'])): ?>
                <div class="error-message"><?= htmlspecialchars($errors['birthday']) ?></div>
            <?php endif; ?>
            <br>

            <label>Пол:</label>
            <div>
                <label>
                    <input type="radio" name="gender" value="Мужской"
                        <?= ($fields['gender'] === 'Мужской') ? 'checked' : '' ?>>
                    Мужской
                </label>
                <label>
                    <input type="radio" name="gender" value="Женский"
                        <?= ($fields['gender'] === 'Женский') ? 'checked' : '' ?>>
                    Женский
                </label>
            </div>
            <?php if (isset($errors['gender'])): ?>
                <div class="error-message"><?= htmlspecialchars($errors['gender']) ?></div>
            <?php endif; ?>
            <br>

            <label for="language">Любимый язык программирования:</label>
            <select id="language" name="language[]" required multiple
                    class="<?= isset($errors['language']) ? 'error-field' : '' ?>">
                <?php
                $validLanguages = ['Pascal', 'C', 'C++', 'JavaScript', 'PHP', 'Python', 'Java', 'Haskel', 'Clojure', 'Prolog', 'Scala', 'Go'];
                foreach ($validLanguages as $lang): ?>
                    <option value="<?= htmlspecialchars($lang) ?>"
                        <?= in_array($lang, $fields['language']) ? 'selected' : '' ?>>
                        <?= htmlspecialchars($lang) ?>
                    </option>
                <?php endforeach; ?>
            </select>
            <?php if (isset($errors['language'])): ?>
                <div class="error-message"><?= htmlspecialchars($errors['language']) ?></div>
            <?php endif; ?>
            <br>

            <label for="biography">Биография:</label>
            <textarea id="biography" name="biography" placeholder="Расскажите о себе"
                      class="<?= isset($errors['biography']) ? 'error-field' : '' ?>"><?= htmlspecialchars($fields['biography']) ?></textarea>
            <br>

            <label>
                <input type="checkbox" name="contract" required
                    <?= $fields['contract'] ? 'checked' : '' ?>>
                С контрактом ознакомлен(а)
            </label>
            <?php if (isset($errors['contract'])): ?>
                <div class="error-message"><?= htmlspecialchars($errors['contract']) ?></div>
            <?php endif; ?>
            <br>

            <button type="submit">Сохранить</button>
        </form>
    </div>
</body>
</html>
